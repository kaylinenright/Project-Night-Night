  content: "When Josephine Ambrose, 22, escaped domestic violence a year ago, she left everything behind except her now 1-year-old son and 3-year-old daughter. The family has been living in shelters ever since, and the transition has been hard on the two children. However, their new “friends” might just make it a bit easier."
