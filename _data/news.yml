- title: Kindness Crew | Project Night Night
  author: Kristen Remington
  date: Nov 08, 2011 10:36 PM
  image: pnn13.jpg
  content: "Do your kids have a bedtime routine? Maybe they read a story before falling asleep or have a special blanket. Unfortunately, many children cannot say they do. In fact, they do not even have the security of knowing where they are going to lay their heads at night, which is how a non-profit based in San Francisco was born."
