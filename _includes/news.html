---
layout: header-footer
--


<ul>
  {% for news in site.pages %}
    {% if news.type == include.type %}
      <li>
        <a href="{{site.baseurl}}{{news.url}}">
          <img src="{{site.baseurl}}/img/{{news.image}}" alt="Photo of {{news.title}}">
          <h3>{{news.title}}</h3>
          <p>{{news.meta}}</p>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
